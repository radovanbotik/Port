<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
    <script src="index.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="fixed-nav" id="nav">
        <div class="logo">RB</div>
        <div class="empty"></div>
        <ul class="navigation">
          <li>home</li>
          <li>pages</li>
          <li>portfolio</li>
          <li>blog</li>
          <li>shop</li>
        </ul>
        <div class="darkmode"></div>
        <div class="toggle">
          <span class="material-symbols-outlined bigtitle"> menu </span>
        </div>
      </nav>
    </header>
    <main id="main-section">
      <section class="column column-text">
        <h1 id="caption">
          hi,
          <span class="getbold" style="position: absolute">rado</span>
          <span style="visibility: hidden">rado</span>
          here.
          <span class="getbold">code</span> is what i
          <span class="getbold">do.</span>
          <br />
          <span class="getbold"> let's</span> work on
          <span class="getbold">your</span>
          <span class="getbold"> ideas</span>
          <span class="getbold" style="color: gold">together.</span>
        </h1>
      </section>
      <section class="column column-images" id="column-images">
        <div class="position">
          <div class="image-control photo">
            <img
              src="./assets/images/me-resized-cropped.png"
              alt=""
              class="photo"
            />
          </div>
          <div class="image-control frame" id="frame">
            <img
              src="./assets/images/test-white.png"
              alt=""
              class="frame"
              id="frame-image"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
